<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<div th:fragment="communityTop5">
<body>
<div class="container" style="font-size: 12px; padding-top: 20px">
    <div th:each="board : ${communityTop5}" style="display: flex; align-items: center; padding-top: 10px;">
        <!-- board.content.isEmpty()의 위치를 변경 -->
        <div th:if="${not board.content.isEmpty()}" style=" margin-left: 10px; width: 100%">
            <img style="display: inline; border-radius: 50%;" th:if="${board.account.filepath != null}" th:src="${board.account.filepath}" height="26" width="26" title="profile">
            <a style="margin-left: 5px; display: inline; color: black" th:href="@{/users/{userId}/activity(accountId=${board.account.id}, userId=${board.account.id})}"
               th:text="${board.account.username}"></a>
            <div style="display: inline-block; margin-left: 5px; position: relative;">
                <img src="/images/icons/level.png" style="width: 15px; height: 15px;">
                <p style="position: absolute; bottom: 3px; left: 50%; transform: translateX(-50%); font-size: 6px; margin: 0;" th:text="${board.account.experience.level}"></p>
            </div>

<!--            <h6 style="display: inline; margin-left: 5px;" id="timeDifference"></h6>-->

            <p style="display: inline;" th:text="${board.createdDate.year} + '-' + ${board.createdDate.monthValue} + '-' + ${board.createdDate.dayOfMonth}"></p>

            <div class="container" style="padding: 10px">
                <a th:href="@{/boards/{boardId}/detail(boardId=${board.id})}" th:text="${board.title}" style="color: black"></a>
            </div>
            <div class="container">
                <hr>
            </div>
        </div>
    </div>
<!--    &lt;!&ndash; 변경된 위치로 이동 &ndash;&gt;-->
<!--    <div th:if="${boards.isEmpty()}">-->
<!--        <td colspan="13">No records found</td>-->
<!--    </div>-->
</div>
</body>
</div>
