<!-- src/main/resources/templates/album/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 필요한 스타일이나 스크립트를 추가할 수 있습니다. -->
</head>

<body>
<h2>Album</h2>

<div th:each="image : ${images}">
    <img th:src="${image.imagePath}" alt="Album Image" style="width: 300px; height: 200px;">
    <!-- 다른 이미지 속성이나 링크 등을 추가할 수 있습니다. -->
</div>
</body>

</html>
