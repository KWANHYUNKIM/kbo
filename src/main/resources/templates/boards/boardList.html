<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div class ="container">
    <head th:replace="layout/header::userHead"></head> <!-- 헤더 -->
    <header th:replace="layout/top::header"></header>
</div>

<body>
<div class="container">
    <div class="row">
        <div class ="col-sm-3">
            <div th:replace="layout/sidebar ::sidebar"></div> <!-- 사이드 바 --> <!-- col-sm-3 -->
        </div>
    </div>
    <row class = "row">
        <!-- 커뮤니티 -->
        <div class="container-button">

            <form th:action="@{/boards/search}" method="GET">
                <label for="query">Search:</label>
                <input type="text" id="query" name="query">
                <button type="submit">Search</button>
            </form>

            <!-- 글작성 -->
            <form sec:authorize="isAuthenticated()" th:action="@{/members/board}" method="GET">
                <button type="submit">글쓰기</button>
            </form>

            <!-- 정렬 -->
            <form th:action="@{/boards/sort}" method="GET">
                <button type="submit">정렬</button>
            </form>
        </div> <!-- /container -->

        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>좋아요</th>
                <th>작성날짜</th>

            </tr>
            </thead>
            <tbody>
            <tr th:if="${not paging.content.isEmpty()}" th:each="record, loop : ${paging.content}"
                style="font-size: 14px;">
                <td>
                    <a th:href="@{/boards/{boardId}/detail(boardId=${record.id})}" th:text="${record.title}" style="color: black"></a>
                </td>
                <td th:text="${record.account.username}"></td>
                <td th:text="${record.viewCount}"></td>
                <td th:text="${record.likes}"></td>
                <td th:text="${record.createdDate.year} + '-' + ${record.createdDate.monthValue} + '-' + ${record.createdDate.dayOfMonth}"></td>
                <!-- 추가: 현재 사용자와 게시글 작성자를 비교하여 버튼 표시 -->
                <td th:if="${#authorization.expression('isAuthenticated()')}" th:with="currentUser=${#authentication.principal}">
                    <a th:if="${record.account.id == currentUser.id}" th:href="@{/boards/edit/{boardId}(boardId=${record.id})}">수정</a>
                    <a th:if="${record.account.id == currentUser.id}" th:href="@{/boards/delete/{boardId}(boardId=${record.id})}">삭제</a>
                </td>
            </tr>
            <tr th:if="${paging.content.isEmpty()}">
                <td colspan="13">No records found</td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징 처리 시작 -->
        <div th:if="${paging.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{|/record/all?page=${paging.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|/boards/all?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{|/boards/all?page=${paging.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </row>
</div>
</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
