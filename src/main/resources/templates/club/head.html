<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >

<head th:fragment="adminHead">
  <link rel="stylesheet" th:href="@{/css/base.css}" />
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
  <script src="/js/jquery-2.1.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-table.js"></script>
  <script type="text/javascript">

    function tabChange(tabNum){
      if(tabNum == '1') {
        location.href = '/admin/club/createdClub';
      }
       else if(tabNum == '2'){
          location.href= '/admin/club/postedClub';
      }else if(tabNum == '3'){
        location.href='/admin/club/createdSchedule';
      }else if(tabNum == '4'){
        location.href='/admin/club/postedSchedule';
      }

    }
  </script>
</head>

<head th:fragment="mainHead">
  <link rel="stylesheet" th:href="@{/css/base.css}" />
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
  <script type="text/javascript">

    function tabChange(tabNum) {
      var regularSeasonScheduleFragment = document.getElementById('regularSeasonSchedule');

      if (tabNum == '1') {
        newUrl = '/kbo/exhibitionGame';
        regularSeasonScheduleFragment.style.display = 'none';

      } else if (tabNum == '2') {
        regularSeasonScheduleFragment.style.display = 'block';

      } else if (tabNum == '3') {
        regularSeasonScheduleFragment.style.display = 'none';

      }

      // history.pushState를 사용하여 URL 변경
      history.pushState(null, null, newUrl);

      // 추가로 필요한 AJAX 호출이나 DOM 업데이트 등의 작업 수행 가능
      // ...

      // 예를 들어, 페이지의 특정 부분을 업데이트하는 경우
      // document.getElementById('content').innerHTML = '새로운 내용';

      // 페이지 전환이 필요한 경우에는 필요한 작업 수행
      // ...
    }
  </script>
</head>

<head th:fragment="gameRecordButton">
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
  <script type="text/javascript">

    function tabRecordButton(tabNum){
      if(tabNum == '1') {
        location.href = '/game/{scheduleId}(scheduleId=${schedule.date + schedule.awayTeam.teamName + schedule.homeTeam.teamName})}/strategy';
      }
      else if(tabNum == '2'){
        location.href= '/game/{scheduleId}(scheduleId=${schedule.date + schedule.awayTeam.teamName + schedule.homeTeam.teamName})}/lineup';
      }
      else if(tabNum == '3'){
        location.href='/game/{scheduleId}(scheduleId=${schedule.date + schedule.awayTeam.teamName + schedule.homeTeam.teamName})}/broadcast';
      }
      else if(tabNum == '4'){
        location.href= '/game/{scheduleId}(scheduleId=${schedule.date + schedule.awayTeam.teamName + schedule.homeTeam.teamName})}/video';
      }
      else if(tabNum == '5'){
        location.href='/game/{scheduleId}(scheduleId=${schedule.date + schedule.awayTeam.teamName + schedule.homeTeam.teamName})}/record';
      }
      else if(tabNum == '6'){
        location.href= '/game/{scheduleId}(scheduleId=${schedule.date + schedule.awayTeam.teamName + schedule.homeTeam.teamName})}/openTalk';
      }

    }
  </script>
