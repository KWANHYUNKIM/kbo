<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="club/head :: adminHead"></head>
<body>
<script type="text/javascript">
  $(document).ready(function(){
  });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
  <div class="cc-tab-con">
    <a href="javascript:tabChange('1');" class="cc-tab-item">구단생성</a>		<!--// on : 현재 위치 //-->
    <a href="javascript:tabChange('2');" class="cc-tab-item">구단확인</a>
    <a href="javascript:void(0);" class="cc-tab-item on">스케줄생성</a>
    <a href="javascript:tabChange('4');" class="cc-tab-item">스케줄확인</a>
  </div>
  <div class="tbl_wrp">
    <form role="form" action=/admin/club/createdSchedule th:object="${scheduleForm}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label th:for="title">날짜</label>
        <input type="text" th:field="*{date}" class="form-control" placeholder="날짜를 입력하세요"
               th:class="${#fields.hasErrors('date')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Incorrect date</p>
      </div>

      <div class="form-group">
        <label th:for="title">시간</label>
        <input type="text" th:field="*{time}" class="form-control" placeholder="시간을 입력하세요"
               th:class="${#fields.hasErrors('time')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Incorrect date</p>
      </div>

      <div class="form-group">
        <label th:for="location">구장</label>
        <select th:field="*{locationName}" class="form-control">
          <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.locationName}">Location Name</option>
        </select>
      </div>

      <div class="form-group">
        <label th:for="homeTeam">홈팀</label>
        <select th:field="*{homeTeam}" class="form-control">
          <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.teamName}">Team Name</option>
        </select>
      </div>

      <div class="form-group">
        <label th:for="awayTeam">어웨이</label>
        <select th:field="*{awayTeam}" class="form-control">
          <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.teamName}">Team Name</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
