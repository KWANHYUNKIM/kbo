<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div class="table-responsive">
    <table class="table table-hover h-auto w-auto">
        <thead>
        <tr style = "font-size: 14px;">
            <th>순위</th>
            <th>팀명</th>
            <th>경기</th>
            <th>승</th>
            <th>패</th>
            <th>무</th>
            <th>승률</th>
            <th>게임차</th>

        </tr>
        </thead>
        <tbody>
        <tr style="font-size: 14px" th:each="teams : ${teams}">
            <td th:text="${teams.ranking}"></td>
            <td>
                <a th:href="@{'/teams/' + ${teams.teamName} + '/'}" th:text="${teams.teamName}"></a>
            </td>
            <td th:text="${teams.matches}"></td>
            <td th:text="${teams.win}"></td>
            <td th:text="${teams.loss}"></td>
            <td th:text="${teams.draw}"></td>
            <td th:text="${teams.winningPercentage}"></td>
            <td th:text="${teams.gameDifference}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
