<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
</head>
<body>
<div class="table-responsive">
  <table class="table table-hover h-auto w-auto">
    <thead>
    <tr style="font-size: 14px;">
      <!-- 헤더 부분은 그대로 두기 -->
      <th>선수명</th>
      <th>팀명</th>
      <th>ERA</th>
      <th>G</th>
      <th>W</th>
      <th>L</th>
      <th>SV</th>
      <th>HLD</th>
      <th>WPCT</th>
      <th>IP</th>
      <th>H</th>
      <th>HR</th>
      <th>BB</th>
      <th>HBP</th>
      <th>SO</th>
      <th>R</th>
      <th>ER</th>
      <th>WHIP</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${not paging.content.isEmpty()}" th:each="record, loop : ${paging.content}"
        style="font-size: 14px;">
      <!-- 페이징 처리 이동 전에 tbody 태그 안으로 이동 -->
      <td th:text="${record.playerName}"></td>
      <td th:text="${record.teamName}"></td>
      <td th:text="${record.era}"></td>
      <td th:text="${record.games}"></td>
      <td th:text="${record.wins}"></td>
      <td th:text="${record.loses}"></td>
      <td th:text="${record.saves}"></td>
      <td th:text="${record.holds}"></td>
      <td th:text="${record.winPercentage}"></td>
      <td th:text="${record.inningsPitched}"></td>
      <td th:text="${record.hits}"></td>
      <td th:text="${record.homeRunsAllowed}"></td>
      <td th:text="${record.walks}"></td>
      <td th:text="${record.hitByPitch}"></td>
      <td th:text="${record.strikeouts}"></td>
      <td th:text="${record.runsAllowed}"></td>
      <td th:text="${record.earnedRuns}"></td>
      <td th:text="${record.walksHitsPerInningPitched}"></td>
    </tr>
    <tr th:if="${paging.content.isEmpty()}">
      <td colspan="13">No records found</td>
    </tr>
    </tbody>
  </table>

  <!-- 페이징 처리 시작 -->
  <div th:if="${paging.totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
        <a class="page-link" th:href="@{|/record/all?page=${paging.number-1}|}">
          <span>이전</span>
        </a>
      </li>
      <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a th:text="${page + 1}" class="page-link" th:href="@{|/record/pitcher/all?page=${page}|}"></a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
        <a class="page-link" th:href="@{|/record/pitcher/all?page=${paging.number+1}|}">
          <span>다음</span>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
