<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .form-container {
            margin-top: 20px;
            width: 50%;
        }

        .row.centered {
            display: flex;
            justify-content: center;
        }

         .profile button{
             margin-top: 10px;
             width: 100px;
             height: 40px;
             border-radius: 10px;
             font-size : 14px;
             float: right;
         }
        .dropdown-image {
            border-radius: 50%;
            max-width: 60px; /* 이미지의 최대 너비를 설정 */
            max-height: 60px; /* 이미지의 최대 높이를 설정 */
            width: auto; /* 가로 크기를 자동으로 조절 */
            height: auto; /* 세로 크기를 자동으로 조절 */
        }
        .dropdown-room {
            position: relative; /* 부모 요소를 상대적으로 설정 */
        }
        .dropdown-menu-room {
            display: none; /* 기본적으로 드롭다운 메뉴 숨기기 */
            position: absolute;
            top: 100%; /* 부모 요소의 아래쪽으로 위치 */
            left: 50%; /* 부모 요소 가운데 정렬을 위해 왼쪽 여백 50% 설정 */
            transform: translateX(-50%); /* 부모 요소 가운데 정렬을 위해 왼쪽으로 50% 이동 */
            z-index: 1000; /* 다른 요소들 위에 표시되도록 설정 */
            background-color: white;
            width: 200px; /* 네모난 박스의 너비 */
            height: 250px; /* 네모난 박스의 높이 */
            margin-top: 10px; /* 부모 요소와의 여백 설정 */
            padding: 10px; /* 내부 여백 설정 */
            border: 1px solid black; /* 테두리 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .img-button-main:hover{
            filter: brightness(90%); /* 마우스 오버 시 밝기를 감소시켜 어둡게 만듦 */
        }
        .change-text-room {
            position: absolute;
            top: 42.5%;
            left: 59.5%;
            transform: translate(-45%, -17.5%);
            color: white; /* 흰색 글자 */
            font-size: 14px; /* 원하는 폰트 크기 설정 */
        }
        .form-group {
            padding-bottom: 10px;
        }
        .form-control-room {
            border: 1.5px solid #ced4da; /* 테두리 스타일 지정 */
            border-radius: .25rem; /* 테두리의 꼭지점을 둥글게 만듦 */
            padding: .375rem .75rem; /* 내부 여백 지정 */
            font-size: 1rem; /* 폰트 크기 지정 */
            line-height: 1.5; /* 행 높이 지정 */
            color: #495057; /* 텍스트 색상 지정 */
            background-color: #fff; /* 배경색 지정 */
            background-clip: padding-box; /* 배경색이 테두리 안쪽에만 적용되도록 지정 */
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out; /* 테두리 색상 및 그림자 변화를 부드럽게 처리 */
        }

        .form-control-room:focus {
            border-color: #80bdff; /* 포커스 시 테두리 색상 변경 */
            outline: 0; /* 포커스 시 테두리를 삭제하여 보다 자연스럽게 보이도록 설정 */
            box-shadow: 0 0 0 .2rem rgba(0,123,255,.25); /* 포커스 시 그림자 효과 추가 */
        }

        .fieldError {
            border-color: #dc3545 !important; /* 오류 발생 시 테두리 색상 변경 */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row centered">
        <div class="col-lg-12">
            <div class="form-container">
                <form role="form" action="/members/chat/createRoom" th:object="${chatForm}" method="post" enctype="multipart/form-data">
                    <div class="container" id="firstSection">
                        <div class ="form-group first-layout">
                            <label th:for="profileImage">방화면</label>

                            <div class="dropdown-room">
                                <img style="border-radius: 50%; width: 100px; height: 100px;" src="/images/baseImage.jpeg" class="img-button-main btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                                <div class="change-text-room">변경</div> <!-- 변경 문구를 나타낼 요소 -->

                                <div class="dropdown-menu-room" aria-labelledby="dropdownMenuButton">
                                    <!-- 이미지 목록을 반복하면서 각 이미지에 대한 선택 옵션 생성 -->
                                    <a class="dropdown-item-room" th:each="image : ${images}" th:data-imagepath="${image.filepath}" onclick="selectImage(this)">
                                        <img th:src="${image.filepath}" class="dropdown-image" alt="프로필 이미지">
                                    </a>
                                </div>
                            </div>
                        </div>


                        <div class="form-group second-layout">
                            <input class="form-control-room" id="name" name="name" th:field="*{name}" placeholder="톡 이름"
                                   th:class="${#fields.hasErrors('name')}? 'form-control-room fieldError' : 'form-control-room'">
                        </div>

                        <div class="form-group third-layout" style="padding-top: 15px;">
                            <input type="text" th:field="*{keyword}" class="form-control-room" placeholder="#해시태그를 포함하여 소개해보세요."
                                   th:class="${#fields.hasErrors('keyword')}? 'form-control-room fieldError' : 'form-control-room'">
                        </div>

                        <div class="form-group four-layout" style="padding-top: 15px;">
                            <label th:for="content">톡 주제를 선택해주세요.</label>
                            <div>
                                <input type="text" class="form-control-room" th:field="*{topic}"
                                       th:class="${#fields.hasErrors('topic')}? 'form-control-room fieldError' : 'form-control-room'"
                                       placeholder="톡 주제를 선택해주세요.">
                            </div>
                        </div>
                        <button type="button" id="nextButton" class="btn btn-primary">다음</button>
                    </div>

                    <div id="secondSection" style="display: none;">
                        <div class="form-group">
                            <img onclick="showFirstHideSecond()" src="/images/home/btn_prev.png" style="padding-right: 5px; text-align: center; width: 25px; height: 25px;">
                            <p style="display: inline;">톡 참여 조건</p>
                        </div>

                        <div class="form-group" style="padding-top: 15px;">
                            <label th:for="content">인원 설정</label>
                            <div>
                                <input type="text" class="form-control-room" th:field="*{headcount}"
                                       th:class="${#fields.hasErrors('headcount')}? 'form-control-room fieldError' : 'form-control-room'">
                            </div>
                        </div>

                        <div class="form-group" style="padding-top: 15px;">
                            <label th:for="content">성별</label>
                            <div>
                                <select type="text" class="form-control-room" th:field="*{gender}"
                                        th:class="${#fields.hasErrors('gender')}? 'form-control-room fieldError' : 'form-control-room'">
                                    <option value="">제한 없음</option>
                                    <option value="">남자만</option>
                                    <option value="">여자만</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="padding-top: 15px;">
                            <label th:for="content">출생연도</label>
                            <div>
                                <select type="text" class="form-control-room" th:field="*{minYear}"
                                        th:class="${#fields.hasErrors('minYear')}? 'form-control-room fieldError' : 'form-control-room'">
                                </select>
                                <select type="text" class="form-control-room" th:field="*{maxYear}"
                                        th:class="${#fields.hasErrors('maxYear')}? 'form-control-room fieldError' : 'form-control-room'">
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="padding-top: 5px;">
                            <input type="hidden" id="selectedImagePathInput" name="selectedImagePath" th:value="${chatForm.filepath}" />
                            <div style="padding-top: 5px; text-align: right">
                                <button type="submit" class="btn btn-primary" style="width: 75px; height: 35px; border-radius: 10px;">완료</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    document.querySelector('.dropdown-room').addEventListener('click', function() {
        var dropdownMenu = this.querySelector('.dropdown-menu-room');
        if (dropdownMenu.style.display === 'none') {
            dropdownMenu.style.display = 'block';
        } else {
            dropdownMenu.style.display = 'none';
        }
    });
</script>

<script>
    document.getElementById('nextButton').addEventListener('click', function() {
        document.getElementById('firstSection').style.display = 'none';
        document.getElementById('secondSection').style.display = 'block';
    });
</script>

<script>
    function showFirstHideSecond() {
        document.getElementById('firstSection').style.display = 'block';
        document.getElementById('secondSection').style.display = 'none';
    }
</script>

<script th:inline="javascript">
    function selectImage(element) {
        // 선택한 이미지의 경로 가져오기
        var imagePath = element.getAttribute('data-imagepath');
        console.log("data-image-path" + imagePath);

        // 프로필 이미지 업데이트
        var profileImage = document.getElementById('dropdownMenuButton');
        profileImage.src = imagePath;
        console.log("profileImage" + profileImage.src);

        // 선택한 이미지의 경로를 hidden input에 업데이트
        var selectedImagePathInput = document.getElementById('selectedImagePathInput');
        selectedImagePathInput.value = imagePath;

        console.log("selectedImagePathInput" + selectedImagePathInput.value);
    }
</script>
<script>
    // 마우스 오버 이벤트
    document.querySelector('.img-button-main').addEventListener('mouseover', function() {
        // 마우스 오버 시 밝기 감소
        this.style.filter = 'brightness(40%)';

        // 변경 문구 표시
        var changeText = document.querySelector('.change-text-room');
        changeText.textContent = '변경';
    });

    // 마우스 아웃 이벤트
    document.querySelector('.img-button-main').addEventListener('mouseout', function() {
        // 마우스 아웃 시 밝기 복원
        this.style.filter = 'brightness(100%)';

        // 변경 문구 초기화
        var changeText = document.querySelector('.change-text-room');
        changeText.textContent = '';
    });
</script>
</html>
